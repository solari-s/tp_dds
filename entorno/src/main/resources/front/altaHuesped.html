<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <title>CU9 - Alta de Huésped</title>
  <link rel="stylesheet" href="style.css">
  <!-- Flatpickr (selector de fecha en español) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
</head>
<body>

  <div class="form-container">
    <h2>Buscar Huésped</h2>

    <form id="formHuesped">
      <div class="form-grid">
        <!-- Columna izquierda -->
        <div class="columna">
          <label>Nombres: * <input type="text" id="nombres" placeholder="Ingrese sus nombres"> </label>
          <label for="tipoDoc">Tipo de Documento: *</label>
          <div class="seleccionar">

            <select id="tipoDoc">
              <option value="">Seleccione...</option>
              <option>DNI</option>
              <option>LE</option>
              <option>LC</option>
              <option>Pasaporte</option>
              <option>Otro</option>
            </select>

            <span class="flecha">
              <svg viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
                <path fill='currentColor' d='M13.098 8H6.902c-.751 0-1.172.754-.708 1.268L9.292 12.7c.36.399 1.055.399 1.416 0l3.098-3.433C14.27 8.754 13.849 8 13.098 8Z'/>
              </svg>
              
            </span>
          </div>


          <label for="iva">Posición frente al IVA: </label>
          <div class="seleccionar">
            <select id="iva">
              <option value="">Seleccione...</option>
              <option>Consumidor Final</option>
              <option>Responsable Inscripto</option>
              <option>Exento</option>
            </select>
            <span class="flecha">
              <svg viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
                <path fill='currentColor' d='M13.098 8H6.902c-.751 0-1.172.754-.708 1.268L9.292 12.7c.36.399 1.055.399 1.416 0l3.098-3.433C14.27 8.754 13.849 8 13.098 8Z'/>
              </svg>
            </span>
          </div>

          <label for="calendario">Fecha de Nacimiento: * </label>
          <div class="seleccionar">
          <input type="date" id="nacimiento" placeholder="Seleccione..."> 

            <span class="flecha">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor">
              <path d="M7 10h5v5H7z" opacity=".3"/>
              <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .89-2 2v14c0 1.11 .89 2 2 2h14c1.11 0 2-.89 2-2V5c0-1.11 -.89-2 -2-2zm0 16H5V8h14v11z"/>
              </svg>
            </span>
          </div>
          <label>Ocupación: * <input type="text" id="ocupacion" placeholder="Ingrese su ocupacion"> </label>
          <label>Nacionalidad: * <input type="text" id="nacionalidad" placeholder="Ingrese su nacionalidad"></label>
        </div>

        <!-- Columna derecha -->
        <div class="columna">
          <label>Apellido: * <input type="text" id="apellido" placeholder="Ingrese su apellido"> </label>
          <label>N° de Documento: * <input type="number" id="numDoc" placeholder="Ingrese su nro de doc"> </label>
          <label>CUIT: <input type="text" id="cuit" placeholder="Ingrese su CUIT"> </label>
          <label>Dirección: * <input type="text" id="direccion" placeholder="Ingrese su direccón"> </label>
          <label>Email: <input type="email" id="email" placeholder="Ingrese su email"> </label>
          <label>Teléfono: * <input type="text" id="telefono" placeholder="Ingrese su teléfono"> </label>
        </div>
      </div>

      <div id="mensaje" class="error"></div>

      <div class="botones">
        <button type="button" id="btnCancelar" class="cancelar">Cancelar</button>
        <button type="submit" id="btnSiguiente" class="siguiente">Siguiente</button>
      </div>
    </form>
  </div>

  <script src="altaHuesped.js"></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    flatpickr("#nacimiento", {
      dateFormat: "d/m/Y",   // formato día/mes/año
      locale: "es",          // idioma español
      maxDate: "today"       // evita fechas futuras
    });
  });
  </script>

</body>
</html>
