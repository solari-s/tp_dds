<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reservar habitación</title>

<style>
/* ---------------------- ESTILO GENERAL CLARO ---------------------- */
body{
    margin:0;
    font-family:Segoe UI, sans-serif;
    background:#e7eff9;
}

.window{
    width:95%;
    margin:20px auto;
    background:#f4f7fc;
    border-radius:14px;
    box-shadow:0 0 12px rgba(0,0,0,0.12);
    padding:25px;
}

/* Título */
.title{
    text-align:center;
    font-size:24px;
    margin-bottom:20px;
}

/* Fila select + botón */
.row{
    display:flex;
    align-items:center;
    justify-content:center;
    gap:14px;
    margin-bottom:25px;
}

select{
    padding:10px 20px;
    font-size:16px;
    border-radius:10px;
    border:1px solid #c7d3e0;
    background:white;
}

button{
    padding:10px 22px;
    background:#c7d9f7;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-size:16px;
}

button:hover{
    background:#b5cbf5;
}

/* ---------------------- CONTENEDOR PRINCIPAL ---------------------- */
.main-box{
    background:white;
    border-radius:16px;
    border:1px solid #dde6f2;
    padding:18px;
    margin-top:10px;
}

/* ---------------------- TABS ---------------------- */
.tabs{
    display:flex;
    gap:4px;
    margin:0 auto 15px auto;
    width:max-content;
}

.tab{
    padding:8px 18px;
    font-size:14px;
    background:#f2f2f2;
    border:1px solid #ccc;
    border-bottom:none;
    border-radius:10px 10px 0 0;
    cursor:pointer;
}

.tab.active{
    background:white;
    border-bottom:1px solid white;
}

/* ---------------------- TABLA ---------------------- */
.table-box{
    border:1px solid #d3d7de;
    border-radius:14px;
    padding:10px;
    height:350px;
    overflow-y:auto;
}

table{
    width:100%;
    border-collapse:collapse;
}

th{
    background:#ececec;
    padding:10px;
    border:1px solid #ccc;
    text-align:center;
    font-weight:600;
}

td{
    padding:12px;
    border:1px solid #ccc;
    text-align:center;
}

/* Colores */
.disp{
    background:#b7e3a0; /* verde */
}
.no-disp{
    background:#c5c5c5; /* gris */
}

/* ---------------------- BOTÓN RESERVAR ---------------------- */
.reserve-btn{
    margin-top:20px;
    display:flex;
    justify-content:flex-end;
}

.reserve-btn button{
    background:#c7d9f7;
    border-radius:18px;
}

/* Scrollbar */
.table-box::-webkit-scrollbar{
    width:14px;
}
.table-box::-webkit-scrollbar-track{
    background:#e6edf7;
    border-radius:10px;
}
.table-box::-webkit-scrollbar-thumb{
    background:#b4c2dd;
    border-radius:10px;
}
</style>
</head>

<body>

<div class="window">

    <div class="title">Reservar habitación</div>

    <div class="row">
        <label>Tipo de habitación:</label>
        <select id="tipo">
            <option>Select</option>
            <option>Individual estándar</option>
            <option>Doble estándar</option>
            <option>Doble superior</option>
            <option>Superior family plan</option>
            <option>Suite doble</option>
        </select>

        <button onclick="buscar()">Buscar</button>
    </div>

    <div class="main-box">

        <h3 style="text-align:center;margin-top:0;">Habitaciones disponibles</h3>

        <!-- TABS -->
        <div class="tabs">
            <div class="tab active">Individual estándar</div>
            <div class="tab">Doble estándar</div>
            <div class="tab">Doble superior</div>
            <div class="tab">Superior family plan</div>
            <div class="tab">Suite doble</div>
        </div>

        <!-- TABLA -->
        <div class="table-box">
            <table id="tabla">
                <thead>
                    <tr>
                        <th>Fecha</th>
                        <th>SD1</th>
                        <th>SD2</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Se rellena por JS -->
                </tbody>
            </table>
        </div>

        <div class="reserve-btn">
            <button onclick="reservar()">Reservar</button>
        </div>

    </div>
</div>

<script>
/* ---------------------- SIMULACIÓN DE DATOS ---------------------- */
const fechas = [
    "10/04/25","11/04/25","12/04/25","13/04/25"
];

// matriz: true = disponible, false = no disponible
const disponibilidad = [
    [true,false],
    [false,true],
    [true,true],
    [true,true]
];

/* ---------------------- CARGAR TABLA ---------------------- */
function cargarTabla(){
    const tbody = document.querySelector("#tabla tbody");
    tbody.innerHTML = "";

    for(let i=0;i<fechas.length;i++){
        const tr = document.createElement("tr");

        tr.innerHTML = `
            <td>${fechas[i]}</td>
            <td class="${disponibilidad[i][0] ? "disp":"no-disp"}"></td>
            <td class="${disponibilidad[i][1] ? "disp":"no-disp"}"></td>
        `;

        tbody.appendChild(tr);
    }
}
cargarTabla();

/* ---------------------- TABS ---------------------- */
document.querySelectorAll(".tab").forEach(t=>{
    t.addEventListener("click", ()=>{
        document.querySelectorAll(".tab").forEach(x=>x.classList.remove("active"));
        t.classList.add("active");

        // cambiar contenido si necesitás
    });
});

/* ---------------------- BOTONES ---------------------- */
function buscar(){
    alert("Buscando disponibilidad...");
}

function reservar(){
    alert("Reserva iniciada (aquí va la lógica)");
}
</script>

</body>
</html>
