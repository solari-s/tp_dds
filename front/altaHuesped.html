<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>CU9 - Alta de Huésped</title>
  <link rel="stylesheet" href="style.css">
  <style>
    form { max-width: 600px; margin: auto; font-family: sans-serif; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 5px; }
    .error { color: red; margin-top: 5px; }
  </style>
</head>
<body>

  <h1>Buscar huésped:</h1>
  <form id="formHuesped">
    <label>Apellido* <input type="text" id="apellido"></label>
    <label>Nombres* <input type="text" id="nombres"></label>
    <label>Tipo de Documento*
      <select id="tipoDoc">
        <option value="">Seleccione...</option>
        <option>DNI</option>
        <option>LE</option>
        <option>LC</option>
        <option>Pasaporte</option>
        <option>Otro</option>
      </select>
    </label>
    <label>Número de Documento* <input type="number" id="numDoc"></label>
    <label>CUIT <input type="text" id="cuit"></label>
    <label>IVA
      <select id="iva">
        <option>Consumidor Final</option>
        <option>Responsable Inscripto</option>
        <option>Exento</option>
      </select>
    </label>
    <label>Fecha de Nacimiento* <input type="date" id="nacimiento"></label>
    <label>Dirección* <input type="text" id="direccion"></label>
    <label>Teléfono* <input type="text" id="telefono"></label>
    <label>Email <input type="email" id="email"></label>
    <label>Ocupación* <input type="text" id="ocupacion"></label>
    <label>Nacionalidad* <input type="text" id="nacionalidad"></label>

    <button type="submit" id="btnSiguiente">Siguiente</button>
    <button type="submit" id="btnCancelar">Cancelar</button>
  </form>

  <div id="mensaje" class="error"></div>
  <script src="altaHuesped.js"></script>
</body>
</html>
