<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estado de Habitaciones</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        /* --- ESTILOS GENERALES --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            background-color: #e9f0fa;
            max-width: 1100px;
            width: 100%;
            height: auto;
            min-height: 600px;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center; color: #333; margin-top: 10px; margin-bottom: 40px; font-size: 24px;
        }

        /* --- FORMULARIO SUPERIOR --- */
        .search-bar {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding: 0 20px;
        }

        .date-inputs {
            display: flex; gap: 40px; align-items: center;
        }

        .input-group {
            display: flex; align-items: center; gap: 10px;
        }
        /* --- CLASES DE ERROR --- */
        .input-error {
            border: 2px solid #ff4d4d !important;
            background-color: #fff0f0;
            color: #d8000c;
        }

        label { color: #333; font-weight: 500; font-size: 15px; }

        /* Estilos input fecha */
        .seleccionar {
            position: relative;
            display: block;
            width: 180px; 
        }

        .seleccionar input {
            padding: 8px 12px;
            padding-right: 40px;
            border: 1px solid #a9cce3;
            border-radius: 6px;
            font-size: 14px;
            color: #333;
            outline: none;
            background: white;
            width: 100%;
        }

        .seleccionar .flecha {
            position: absolute;
            top: 0; right: 0; bottom: 0;
            width: 35px;
            display: flex; align-items: center; justify-content: center;
            pointer-events: none;
            color: #5C5F62;
        }

        .btn-primary {
            background-color: #d6eaf8; color: #333; border: 1px solid #a9cce3;
            padding: 10px 30px; border-radius: 20px; font-size: 15px;
            cursor: pointer; transition: all 0.3s ease;
        }
        .btn-primary:hover { background-color: #a9cce3; }

        /* --- RESULTADOS --- */
        .results-box {
            border: 1px solid #a9cce3; background-color: #f0f8ff;
            border-radius: 8px; padding: 20px; display: none; margin-top: 20px;
        }
        .results-box.show { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .results-box h3 { text-align: center; font-size: 16px; margin-bottom: 15px; font-weight: normal; color: #333; }

        /* --- TABS --- */
        .tabs-container { display: flex; gap: 2px; margin-bottom: 0; }
        .tab {
            background-color: #e0e0e0; border: 1px solid #999; border-bottom: none;
            border-radius: 6px 6px 0 0; padding: 8px 15px; font-size: 13px; cursor: pointer; color: #333;
        }
        .tab.active { background-color: white; font-weight: bold; border-bottom: 1px solid white; position: relative; top: 1px; z-index: 5; }

        /* --- TABLA --- */
        .grid-wrapper {
            background-color: #e6e6e6; border: 1px solid #999; height: 300px;
            overflow-y: auto; position: relative;
        }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th {
            background-color: #f0f0f0; padding: 12px; text-align: center; font-weight: bold;
            border-bottom: 1px solid #ccc; position: sticky; top: 0; z-index: 2;
        }
        td:first-child, th:first-child {
            background-color: #f0f0f0; font-weight: bold; width: 120px; border-right: 1px solid #ccc;
        }
        td {
            padding: 0; height: 40px; border-bottom: 1px solid #ccc; border-right: 1px solid #ccc;
            text-align: center; vertical-align: middle;
        }
        
        /* Colores de estado */
        .status-gray { background-color: #bfbfbf; cursor: not-allowed; } 
        .status-green { background-color: #90ee90; cursor: pointer; } 
        .status-selected { background-color: #4a90e2 !important; color: white; }

        /* Scrollbar */
        .grid-wrapper::-webkit-scrollbar { width: 18px; }
        .grid-wrapper::-webkit-scrollbar-track { background: #eaf2f8; border-left: 1px solid #a9cce3; }
        .grid-wrapper::-webkit-scrollbar-thumb { background-color: #a9cce3; border-radius: 10px; border: 3px solid #eaf2f8; }

        .bottom-action { display: flex; justify-content: flex-end; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <div style="position: absolute; top: 15px; right: 15px; display: flex; gap: 10px;">
            <div style="width: 30px; height: 30px; background: #90ee90; border: 1px solid #a9cce3; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold;">✓</div>
            <div style="width: 30px; height: 30px; background: #bfbfbf; border: 1px solid #a9cce3; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold;">X</div>
        </div>

        <h1>Estado de habitaciones</h1>

        <form id="availabilityForm">
            <div class="search-bar">
                <div class="date-inputs">
                    <div class="input-group">
                        <label for="desde">Desde fecha:</label>
                        <div class="seleccionar">
                            <input type="text" id="desde" name="desde" placeholder="Seleccione fecha">
                            <span class="flecha">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .89-2 2v14c0 1.11 .89 2 2 2h14c1.11 0 2-.89 2-2V5c0-1.11 -.89-2 -2-2zm0 16H5V8h14v11z"/></svg>
                            </span>
                        </div>
                    </div>

                    <div class="input-group">
                        <label for="hasta">Hasta fecha:</label>
                        <div class="seleccionar">
                            <input type="text" id="hasta" name="hasta" placeholder="Seleccione fecha">
                            <span class="flecha">
                                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .89-2 2v14c0 1.11 .89 2 2 2h14c1.11 0 2-.89 2-2V5c0-1.11 -.89-2 -2-2zm0 16H5V8h14v11z"/></svg>
                            </span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-primary">Buscar</button>
            </div>
        </form>

        <div id="resultsArea" class="results-box">
            <h3>Habitaciones disponibles</h3>

            <div class="tabs-container">
                <button class="tab active" data-tipo="IE">Individual estándar</button>
                <button class="tab" data-tipo="DE">Doble estándar</button>
                <button class="tab" data-tipo="DS">Doble superior</button>
                <button class="tab" data-tipo="SFP">Superior family plan</button>
                <button class="tab" data-tipo="SD">Suite doble</button>
            </div>

            <div class="grid-wrapper">
                <table>
                    <thead></thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="bottom-action">
                <button id="btnIrACU4" class="btn-primary">Siguiente</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>

<script>
    let datosHabitaciones = [];
    let listaFechas = [];
    // Guarda: { "101": { inicio: 0, fin: 3 } }
    let selecciones = {}; 

    document.addEventListener("DOMContentLoaded", function() {

        // 1. Configuración de Calendarios
        flatpickr("#desde", { locale: "es", dateFormat: "d/m/Y", allowInput: false, disableMobile: "true" });
        flatpickr("#hasta", { locale: "es", dateFormat: "d/m/Y", allowInput: false, disableMobile: "true" });

        const form = document.getElementById('availabilityForm');
        const resultsArea = document.getElementById('resultsArea');
        const btnIrACU4 = document.getElementById('btnIrACU4');
        const inputDesde = document.getElementById('desde');
        const inputHasta = document.getElementById('hasta');

        // --- VALIDACIÓN Y BÚSQUEDA ---
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            limpiarErrores();
            resultsArea.classList.remove('show');

            const desdeVal = inputDesde.value;
            const hastaVal = inputHasta.value;

            if (!desdeVal || !hastaVal) return alert("Por favor seleccione ambas fechas.");

            const fechaInicio = parseDateLocal(desdeVal);
            const fechaFin = parseDateLocal(hastaVal);

            if (fechaInicio > fechaFin) {
                alert("Error: La fecha 'Desde' no puede ser posterior a la fecha 'Hasta'.");
                inputDesde.classList.add('input-error');
                inputHasta.classList.add('input-error');
                return;
            }

            // --- CORRECCIÓN 1: Definir variables antes de usar y convertir fecha a ISO ---
            const tabActiva = document.querySelector('.tab.active');
            const codigoTipo = tabActiva ? tabActiva.dataset.tipo : "IE";
            
            // Backend espera yyyy-MM-dd (ISO)
            const isoDesde = formatearISO(fechaInicio);
            const isoHasta = formatearISO(fechaFin);

            console.log("Consultando:", `/api/habitaciones/estado?desde=${isoDesde}&hasta=${isoHasta}`);

            fetch(`/api/habitaciones/estado?desde=${isoDesde}&hasta=${isoHasta}`)
            .then(response => {
                if (!response.ok) throw new Error("Error en la respuesta del servidor");
                return response.json();
            })
            .then(data => {
                datosHabitaciones = data;
                listaFechas = generarListaFechas(desdeVal, hastaVal);
                // Reiniciar selecciones al buscar de nuevo
                selecciones = {};
                
                filtrarColumnasPorTipo(codigoTipo); 
                resultsArea.classList.add('show');
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Hubo un error al obtener la disponibilidad. Verifique que el servidor esté corriendo.");
            });
        });

        // --- LÓGICA DE TABLA Y SELECCIÓN ---
        function renderizarTabla(habitacionesFiltradas, fechas) {
            const tableHead = document.querySelector("#resultsArea table thead");
            const tableBody = document.querySelector("#resultsArea table tbody");

            tableHead.innerHTML = "";
            tableBody.innerHTML = "";

            // Cabecera
            const trHead = document.createElement("tr");
            const thFecha = document.createElement("th");
            thFecha.textContent = "Fecha";
            trHead.appendChild(thFecha);

            habitacionesFiltradas.sort((a, b) => a.numero - b.numero);

            habitacionesFiltradas.forEach(hab => {
                const th = document.createElement('th');
                th.textContent = `Hab. ${hab.numero}`;
                trHead.appendChild(th);
            });
            tableHead.appendChild(trHead);

            // Cuerpo
            fechas.forEach((fechaStr, diaIndex) => {
                const tr = document.createElement('tr');
                const tdFecha = document.createElement('td');
                tdFecha.textContent = fechaStr;
                tr.appendChild(tdFecha);

                habitacionesFiltradas.forEach(hab => {
                    const td = document.createElement('td');
                    const estado = hab.estadosPorDia[diaIndex]; // 'Disponible', 'Ocupada', etc.

                    // Guardamos metadatos para el clic
                    td.dataset.numero = hab.numero;
                    td.dataset.dia = diaIndex;

                    if (estado === 'Disponible') {
                        td.classList.add('status-green');
                        // Evento clic para seleccionar
                        td.onclick = () => manejarSeleccion(hab.numero, diaIndex, td);
                        // Verificar si ya estaba seleccionado (persistencia entre tabs)
                        verificarSeleccionVisual(hab.numero, diaIndex, td);
                    } else {
                        td.classList.add('status-gray');
                        td.title = estado;
                    }
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        // --- LÓGICA DE CLIC ---
        function manejarSeleccion(numeroHab, diaIndex, celda) {
            if (!selecciones[numeroHab]) {
                selecciones[numeroHab] = { inicio: null, fin: null };
            }
            const sel = selecciones[numeroHab];

            // 1. Primer clic (Inicio)
            if (sel.inicio === null) {
                sel.inicio = diaIndex;
                celda.style.border = "3px solid #2e3d63"; // Marca visual temporal
            } 
            // 2. Segundo clic (Fin)
            else if (sel.fin === null) {
                if (diaIndex < sel.inicio) {
                    alert("La fecha final debe ser posterior a la inicial.");
                    resetSeleccion(numeroHab);
                    return;
                }
                // Validar que no haya ocupados en el medio
                if (!validarRangoDisponible(numeroHab, sel.inicio, diaIndex)) {
                    alert("El rango incluye días no disponibles.");
                    resetSeleccion(numeroHab);
                    return;
                }
                sel.fin = diaIndex;
                pintarRango(numeroHab, sel.inicio, sel.fin);
            } 
            // 3. Tercer clic (Reset)
            else {
                resetSeleccion(numeroHab); // Borra visual
                selecciones[numeroHab].inicio = diaIndex; // Inicia nuevo inmediatamente
                celda.style.border = "3px solid #2e3d63";
            }
        }

        function validarRangoDisponible(numeroHab, inicio, fin) {
            // Buscamos la habitación en los datos globales (no filtrados)
            const hab = datosHabitaciones.find(h => h.numero == numeroHab);
            for (let i = inicio; i <= fin; i++) {
                if (hab.estadosPorDia[i] !== 'Disponible') return false;
            }
            return true;
        }

        function pintarRango(numeroHab, inicio, fin) {
            // Pinta celdas de azul
            const celdas = document.querySelectorAll(`td[data-numero='${numeroHab}']`);
            celdas.forEach(td => {
                const dia = parseInt(td.dataset.dia);
                if (dia >= inicio && dia <= fin) {
                    td.classList.add('status-selected');
                    td.style.border = 'none';
                }
            });
        }

        function verificarSeleccionVisual(numeroHab, diaIndex, td) {
            const sel = selecciones[numeroHab];
            if (sel && sel.inicio !== null && sel.fin !== null) {
                if (diaIndex >= sel.inicio && diaIndex <= sel.fin) {
                    td.classList.add('status-selected');
                }
            } else if (sel && sel.inicio === diaIndex) {
                td.style.border = "3px solid #2e3d63";
            }
        }

        function resetSeleccion(numeroHab) {
            selecciones[numeroHab] = { inicio: null, fin: null };
            const celdas = document.querySelectorAll(`td[data-numero='${numeroHab}']`);
            celdas.forEach(td => {
                td.classList.remove('status-selected');
                td.style.border = '';
            });
        }

        // --- TABS ---
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault(); 
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                filtrarColumnasPorTipo(tab.dataset.tipo);
            });
        });

        function filtrarColumnasPorTipo(codigoTipo) {
            // Filtramos localmente los datos que ya trajimos del backend
            const habitacionesFiltradas = datosHabitaciones.filter(h => h.tipo === codigoTipo);
            renderizarTabla(habitacionesFiltradas, listaFechas);
        }

        // --- BOTÓN SIGUIENTE ---
        btnIrACU4.addEventListener("click", () => {
            const desdeVal = inputDesde.value;
            const hastaVal = inputHasta.value;

            // Verificar si hay alguna selección hecha
            let haySeleccion = false;
            for (const key in selecciones) {
                if (selecciones[key].fin !== null) haySeleccion = true;
            }

            if (!haySeleccion) {
                // Si no seleccionó celdas, al menos validamos fechas
                if (!desdeVal || !hastaVal) return alert("Seleccione fechas.");
            } else {
                // Aquí podrías guardar 'selecciones' en localStorage o pasarlo en URL
                console.log("Reservas a procesar:", selecciones);
            }

            // Redirige pasando las fechas
            window.location.href = `reservarHabitacion.html?desde=${encodeURIComponent(desdeVal)}&hasta=${encodeURIComponent(hastaVal)}`;
        });

        // --- UTILS ---
        function parseDateLocal(str) {
            const [dia, mes, anio] = str.split('/');
            return new Date(anio, mes - 1, dia);
        }

        function formatearISO(date) {
            const y = date.getFullYear();
            const m = String(date.getMonth() + 1).padStart(2, '0');
            const d = String(date.getDate()).padStart(2, '0');
            return `${y}-${m}-${d}`;
        }

        function generarListaFechas(desde, hasta) {
            let actual = parseDateLocal(desde);
            const fin = parseDateLocal(hasta);
            const lista = [];
            while (actual <= fin) {
                const d = String(actual.getDate()).padStart(2, '0');
                const m = String(actual.getMonth() + 1).padStart(2, '0');
                const y = String(actual.getFullYear()).slice(-2);
                lista.push(`${d}/${m}/${y}`);
                actual.setDate(actual.getDate() + 1);
            }
            return lista;
        }

        function limpiarErrores() {
            inputDesde.classList.remove('input-error');
            inputHasta.classList.remove('input-error');
        }
        inputDesde.addEventListener('input', limpiarErrores);
        inputHasta.addEventListener('input', limpiarErrores);
    });
</script>
</body>
</html>
